backend:
  name: git-gateway
  branch: main # Adjust if your branch is different

media_folder: "/public" # Where media files are stored
public_folder: "/" # URL path to access media

collections:
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
